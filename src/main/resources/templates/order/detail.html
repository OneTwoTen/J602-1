<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
    <main th:object="${order}">
        <div>
            <div class="row">
                <div class="form-group col-sm-4">
                    <label for="">Order Number</label>
                    <input type="text" name="" id="" class="form-control" placeholder="" th:field="*{id}" readonly>
                </div>
                <div class="form-group col-sm-4">
                    <label for="">Purchaser</label>
                    <input type="text" name="" id="" class="form-control" placeholder="" th:field="*{account.username}" readonly>
                </div>
                <div class="form-group col-sm-4">
                    <label for="">Purchaser date:</label>
                    <input type="text" name="" id="" class="form-control" placeholder="" th:field="*{createDate}" readonly>
                </div>
            </div>
            <div>
                Order List:
            </div>
            <div class="row">
                <table class="table table table-default">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>price</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="detail: *{orderDetails}" th:object="${detail}">
                            <td>[(*{product.id})]</td>
                            <td>[(*{product.name})]</td>
                            <td>[(*{#numbers.formatDecimal(price, 0, 'COMMA', 2, 'POINT')})]</td>
                            <td>[(*{quantity})]</td>
                            <td>[(*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 2, 'POINT')})]</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
