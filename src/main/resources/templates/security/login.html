<div xmlns:th="http://www.thymeleaf.org/" th:replace="~{/layout/index :: dynamic(~{::main})}">
    <main>
        <form th:action="@{/security/login}" method="post" class="col-sm-8 col-sm-offset-2">
            <form>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" name="remember-me">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <i class="fa fa-exclamation" th:text="${message}"></i>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </form>
    </main>
</div>
